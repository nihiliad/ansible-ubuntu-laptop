[defaults]
#roles_path = ./provisioning/roles/

remote_user = ubuntu
timeout = 30
inventory = /home/naughton/acme/ansible-ubuntu/.vagrant/provisioners/ansible/inventory
hosts = default
host_key_checking = false
force_color = 1

[ssh_connection]
ssh_args = -o UserKnownHostsFile=/dev/null -o IdentitiesOnly=yes -o ControlMaster=auto -o ControlPersist=60s

